<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doggo of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
        font-family: Comic Sans MS, cursive, sans-serif;
        color: yellow;
        animation: flash 0.4s infinite alternate;
    }

    @keyframes flash {
        0%   { background-color: #ff00ff; color: #00ffff; }
        25%  { background-color: #ffff00; color: #ff0000; }
        50%  { background-color: #00ffff; color: #0000ff; }
        75%  { background-color: #ff0000; color: #ffffff; }
        100% { background-color: #00ff00; color: #000000; }
    }

    .dog-pic {
        width: 500px;
        height: 500px;
        border: 10px dashed red;
    }

    .info {
        margin: 100px;
        font-size: 28px;
    }

    button {
        font-size: 24px;
        padding: 20px;
        cursor: crosshair;
    }
    </style>
</head>
<body>
  <div id="app">
    <h1 tabindex="0">ðŸŽ‰ Welcome to Doggo Central! ðŸŽ‰</h1>
    <img :src="dogImage" alt="" class="dog-pic" />
    <div class="info">
      <p>Name: Woofy McDogFace</p>
      <p>Breed: Rainbow Terrier</p>
      <p>Description: Barks at pixels. Enjoys loud music and chasing nothing.</p>
      <p><input type="text" placeholder="Tell us how cute this dog is" /></p>
    </div>
    <button @click="getDog">SEE ANOTHER DOG</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.getDog();
      },
      methods: {
        getDog() {
          fetch("https://dog.ceo/api/breeds/image/random")
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
