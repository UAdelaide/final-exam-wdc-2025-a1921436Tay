<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doggo of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* Warning screen overlay */
    #warning-screen {
      position: fixed;
      z-index: 9999;
      background: black;
      color: white;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    #warning-screen button {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Chaotic background */
    body.flashing {
      font-family: Comic Sans MS, cursive, sans-serif;
      color: yellow;
      animation: flash 0.4s infinite alternate;
    }

    @keyframes flash {
      0%   { background-color: #ff00ff; color: #00ffff; }
      25%  { background-color: #ffff00; color: #ff0000; }
      50%  { background-color: #00ffff; color: #0000ff; }
      75%  { background-color: #ff0000; color: #ffffff; }
      100% { background-color: #00ff00; color: #000000; }
    }

    .dog-pic {
      width: 500px;
      height: 500px;
      border: 10px dashed red;
    }

    .info {
      margin: 100px;
      font-size: 28px;
    }

    button {
      font-size: 24px;
      padding: 20px;
      cursor: crosshair;
    }
  </style>
</head>
<body>

  <!-- Warning overlay -->
  <div id="warning-screen">
    <p>‚ö†Ô∏è Warning: This page contains flashing lights and chaotic visuals.</p>
    <button onclick="startApp()">Continue</button>
  </div>

  <!-- Vue app -->
  <div id="app" style="display:none">
    <h1 tabindex="0">üéâ Welcome to Doggo Central! üéâ</h1>
    <img :src="dogImage" alt="" class="dog-pic" />
    <div class="info">
      <p>Name: Woofy McDogFace</p>
      <p>Breed: Rainbow Terrier</p>
      <p>Description: Barks at pixels. Enjoys loud music and chasing nothing.</p>
      <p><input type="text" placeholder="Tell us how cute this dog is" /></p>
    </div>
    <button @click="getDog">SEE ANOTHER DOG</button>
  </div>

  <script>
    function startApp() {
      document.getElementById('warning-screen').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      document.body.classList.add('flashing');
    }

    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.getDog();
      },
      methods: {
        getDog() {
          fetch("https://dog.ceo/api/breeds/image/random")
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      }
    }).mount("#app");
  </script>

</body>
</html>
